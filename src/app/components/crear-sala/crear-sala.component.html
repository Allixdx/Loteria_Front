<div class="container">
  <mat-card>
    <div class="crear-sala">
      <h2>El código de la sala es: {{ codigoSala }}</h2>

      <div class="jugadores">
        <h3>Jugadores en la sala:</h3>
        <mat-list>
          <mat-list-item *ngFor="let jugador of jugadores">
            {{ jugador.email }} <!-- Cambia esto según los datos que quieras mostrar -->
          </mat-list-item>
        </mat-list>
      </div>

      <div class="button-group">
        <button mat-raised-button color="primary" (click)="iniciarPartida()">Iniciar Partida</button>
        <button mat-raised-button color="warn" (click)="cerrarSala()">Cerrar Sala</button>
      </div>
    </div>
  </mat-card>
</div>

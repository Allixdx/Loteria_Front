<div class="container">
    <mat-card>
      <h2>Iniciar sesi칩n</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Identifier</mat-label>
          <input matInput id="identifier" type="identifier" formControlName="identifier">
          <mat-error *ngIf="loginForm.get('identifier')?.invalid && (loginForm.get('identifier')?.touched || loginForm.get('identifier')?.dirty)">
            <small class="text-danger" *ngIf="loginForm.get('identifier')?.errors?.['required']">El identifier es requerido.</small>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Contrase침a</mat-label>
          <input matInput id="password" type="password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
            <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">La contrase침a es requerida.</small>
          </mat-error>
        </mat-form-field>
        <div *ngIf="errorMessage" class="error-message">
          <small class="text-danger">{{ errorMessage }}</small>
        </div>   
        <button mat-raised-button color="primary" type="submit">Iniciar sesi칩n</button>
      </form>
    </mat-card>
  </div>
